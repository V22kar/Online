{% extends 'base.html' %}
{%block content%}
{%load crispy_forms_tags%}

<div class="p-5">
  <h1  style="color: darkgreen; text-align: center; font-family: cursive; font-size: xx-large;"><b>All Profiles</b></h1>
    
    <table class="table table-dark">
        <thead class="thead">
          <tr class="table-danger">
            <th scope="col"><b>User_Name</b></th>
            <th scope="col"><b>Class</b></th>
            <th scope="col"><b>Roll_No</b></th>
           
            <th scope="col"><b>Name</b></th>
            <th scope="col"><b>Information</b></th>
           
          </tr>
        </thead>
        <tbody>
          <tr> {% for n1 in studentprofile_list %}
            <th scope="row">{{n1}}</th>
            <td>        {{n1.Class}}   </td>
            <td>          {{n1.roll_No}}    </td>
            <td><h6><b style="color: aqua;">   {{n1.name}}   </b></h6></td>
            
            
            <td>     <a href='/multichoice/studentprofile/{{n1.id}}' class="btn btn-success"> Read More </a></td>
            
          </tr> {% endfor %}
        </tbody>
      </table>
