{% extends 'base.html' %}
{%block content%}
{%load crispy_forms_tags%}

<div class="p-5">
  <h1  style="color: darkgreen; text-align: center; font-family: cursive; font-size: xx-large;"><b>Question List</b></h1>
    <table class="table table-dark">
        <thead class="thead">
          <tr class="table-danger">
            <th scope="col"><b>No. </b></th>
            <th scope="col"><b>Question</b></th>
            <th scope="col"><b>Correct Ans</b></th>
            <th scope="col"><b>Detail</b></th>
            <th scope="col"><b>Edit</b></th>
            <th scope="col"><b>Delete</b></th>
          </tr>
        </thead>
        <tbody>
          <tr> {% for n1 in exam_list %}
            <th scope="row">{{n1.Q_No}}</th>
            <td><h6><b style="color: aqua;">   {{n1.Question}}   </b></h6></td>
            <td>          {{n1.corrans}}    </td>
            


            <td>     <a href='/multichoice/{{n1.id}}' class="btn btn-success"> Read More </a></td>
            
            <td>  <a href='/multichoice/edit/{{n1.id}}' class="btn btn-danger"> Edit </a></td>
            
            <td>  <a href='/multichoice/delete/{{n1.id}}' class="btn btn-success"> Delete </a></td>
           
          </tr> {% endfor %}
        </tbody>
      </table>
